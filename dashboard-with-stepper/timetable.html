<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScheduleFlow - Timetable Generator</title>

  <!-- Tailwind for inner content layout (preserving app1.js compatibility) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#21808d',
            secondary: '#945240',
          }
        }
      },
      corePlugins: {
        preflight: false, // Disable preflight to prevent conflict with style.css
      }
    }
  </script>

  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Timetable Specific Styles -->
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <h1>ScheduleFlow</h1>
        </div>
        <div class="user-profile">
          <img src="https://via.placeholder.com/40x40/21808d/FFFFFF?text=AU" alt="User Avatar" class="avatar">
          <span class="user-name">Welcome ! Kirath</span>
        </div>
      </div>
    </header>

    <div class="main-layout">


      <!-- Main Content -->
      <main class="main-content">
        <section class="content-section active">
          <div class="welcome-section mb-8">
            <h2 class="welcome-title">Timetable Manager</h2>
            <p class="welcome-subtitle">Configure sections and generate schedules</p>
          </div>

          <div class="grid grid-cols-12 gap-6">
            <!-- LEFT PANEL: Controls -->
            <aside class="col-span-12 lg:col-span-3">
              <div class="card p-4 space-y-4 sticky top-6">
                <h3 class="font-semibold border-b pb-2" style="color: #000000 !important;">Actions</h3>

                <button id="btn-add-section" class="btn btn--primary w-full justify-center">
                  <span class="mr-2">+</span> Add Section
                </button>

                <button id="btn-review" class="btn btn--outline w-full justify-center">
                  Review All
                </button>

                <div class="pt-4 border-t">
                  <h3 class="font-semibold mb-2" style="color: #000000 !important;">View Result</h3>
                  <select id="sectionSelect" class="form-control mb-2">
                    <option value="">-- Select Section --</option>
                  </select>
                  <button id="btn-view-timetable" class="btn btn--outline w-full justify-center">
                    Load View
                  </button>
                </div>
              </div>
            </aside>

            <!-- RIGHT PANEL: Content -->
            <section class="col-span-12 lg:col-span-9">
              <!-- Section Inputs Container -->
              <div id="sections-container" class="space-y-6">
                <!-- Dynamic sections will appear here -->
              </div>

              <div class="flex justify-end items-center mt-6 gap-4">
                <div id="msg" class="text-xl font-bold text-green-600 hidden"></div>
                <button id="btn-submit"
                  class="btn btn--primary w-48 justify-center bg-green-600 hover:bg-green-700 border-none text-white">
                  Generate Timetable
                </button>
              </div>

              <!-- Timetable Display -->
              <div id="timetable-container" class="mt-8 hidden">
                <div class="card">
                  <div class="card__header">
                    <h3>Generated Timetable</h3>
                  </div>
                  <div class="card__body p-0">
                    <div id="timetable-content" class="overflow-x-auto">
                      <!-- Table will be injected here -->
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Review Modal -->
  <div id="review-panel" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-content--large">
      <div class="modal-header">
        <h3 class="modal-title">Review Configuration</h3>
        <button class="modal-close" id="close-review">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" x2="6" y1="6" y2="18" />
            <line x1="6" x2="18" y1="6" y2="18" />
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="review-content" class="space-y-4"></div>
      </div>
      <div class="modal-actions">
        <button id="confirm-submit" class="btn btn--primary">Confirm & Generate</button>
      </div>
    </div>
  </div>

  <script src="app1.js"></script>
</body>

</html>
